name: App CI/CD & Keep Alive

on:
  push:
    branches: ["main"]
  workflow_dispatch:
jobs:
  # ------------------------------------------------------------------
  # JOB 2: DEPLOY SERVER (Runs on Push to Main)
  # ------------------------------------------------------------------
  deploy_server:
    name: Deploy Server (Render)
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render Deploy Hook
        env:
          deploy_url: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: |
          if [ -z "$deploy_url" ]; then
            echo "RENDER_DEPLOY_HOOK secret not set. Skipping deploy."
            exit 0
          fi
          curl -X POST "$deploy_url"
          echo "Render deploy triggered successfully."
